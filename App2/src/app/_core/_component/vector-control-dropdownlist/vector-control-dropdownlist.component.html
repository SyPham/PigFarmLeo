<ejs-dropdownlist
  [id]="id"
  [(ngModel)]="selectedValue"
  (filtering)="onFiltering($event)"
  (change)="onChange($event)"
  [allowFiltering]="true"
  #vectorControlremote
  [dataSource]="data"
  [fields]="remoteFields"
  [query]="query"
  (open)="onOpen($event)"
  (blur)='onblur($event)'
></ejs-dropdownlist>
