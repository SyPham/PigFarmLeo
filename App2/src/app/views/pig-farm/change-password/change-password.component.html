<div class="row justify-content-lg-center justify-content-md-center">
  <div class="col-lg-8 col-md-8  col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label ngbTooltip="Old Password" for="oldPassword">{{'Old Password' | translate}}</label>
          <span class="max-length"> ( {{"Text length"| translate }} <= 50 )</span>

          <div class="input-group">
            <input maxlength="50" [attr.type]="status1 ? 'text' : 'password' " id="oldPassword" [(ngModel)]="oldPassword" class="form-control" >
            <div class="input-group-append" (click)='status1 = !status1'>
              <span class="input-group-text" style=" box-shadow: 0.5px 0.5px 1px; cursor: pointer;">
                <i [ngClass]="status1 ? 'fa fa-eye' : 'fa fa-eye-slash' "></i>
              </span>
            </div>
          </div>

        </div>

          <div class="form-group">
            <label ngbTooltip="New Password" for="password">{{'New Password' | translate}}</label>
            <span class="max-length"> ( {{"Text length"| translate }} <= 50 )</span>

            <div class="input-group">
              <input maxlength="50" [attr.type]="status ? 'text' : 'password' " id="password" [(ngModel)]="newPassword" class="form-control" >
              <div class="input-group-append" (click)='status = !status'>
                <span class="input-group-text" style=" box-shadow: 0.5px 0.5px 1px; cursor: pointer;">
                  <i [ngClass]="status ? 'fa fa-eye' : 'fa fa-eye-slash' "></i>
                </span>
              </div>
            </div>

          </div>
          <div class="form-group">
            <label ngbTooltip="Confirm Password" for="confirm">{{'Confirm Password' | translate}}</label>
            <span class="max-length"> ( {{"Text length"| translate }} <= 50 )</span>
            <div class="input-group">
              <input maxlength="50" [attr.type]="status2 ? 'text' : 'password' " id="confirm" [(ngModel)]="confirmPassword" class="form-control" >
              <div class="input-group-append" (click)='status2 = !status2'>
                <span class="input-group-text" style=" box-shadow: 0.5px 0.5px 1px; cursor: pointer;">
                  <i [ngClass]="status2 ? 'fa fa-eye' : 'fa fa-eye-slash' "></i>
                </span>
              </div>
            </div>

          </div>
          <button ngbTooltip="Submit" type="button"
           [disabled]="!oldPassword"
           (click)='submit()' class="btn btn-primary">{{'Submit' | translate}}</button>
      </div>
    </div>
  </div>
</div>
