<div class="row" *ngIf="data.length === 0 && dashboardGuid !== null && status == 'Loaded';else other_content">
  <div class="col-12">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ 'No data to display' | translate }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<ng-template #other_content>
  <button type="button" *ngFor="let item of data" class="btn btn-secondary btn-lg" [class.active]="dashboardGuid == item.guid" (click)="showData(item)">{{item.dashBoardName}}</button>
  <hr>
    <app-dashboard-container [dashboardGuid]="dashboardGuid"></app-dashboard-container>

</ng-template>
