
<div class="forgot-backgroud">
  <div class="container padding-bottom-3x mb-2 mt-5 ">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="forgot my-backgroup">
          <h2>Forgot your username?</h2>
          <ol class="list-unstyled">
            <li>
              <span class="text-primary text-medium">1. </span>Enter your email
              address below.
            </li>
            <li>
              <span class="text-primary text-medium">2. </span>Our system will
              send you the username
            </li>
          </ol>
        </div>
        <div class="card mt-4 my-backgroup">
          <div class="card-body">
            <div class="form-group">
              <label for="email-for-pass">Enter your email address</label>
              <input
                class="form-control my-bakgroup"
                type="text"
                [(ngModel)]="email"
              /><small class="form-text text-muted"
                >Enter the email address you used during the registration on
                system. Then we'll email a link to this address.</small
              >
            </div>
          </div>
          <div class="card-footer my-backgroup">
            <a class="btn-forget" (click)="submit()">
            <span *ngIf="loading == 1" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Get Username
            </a>
            <a class="btn-forget ml-2" href="/login">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
